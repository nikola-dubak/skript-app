<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <title>Profiles</title>
    </head>
    <body onload="initProfiles()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/users">Users</a></li>
                <li class="nav-item"><a class="nav-link active">Profiles</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/groups">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/posts">Posts</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/follows">Follows</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/likes">Likes</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/reports">Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/groupMembers">Group members</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <h1>Profiles</h1>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">User id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Education</th>
                    <th scope="col">Work</th>
                    <th scope="col">City</th>
                    <th scope="col">Relationship</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Updated at</th>
                    <th scope="col"><button type="button" class="btn-success" data-toggle="modal" data-target="#addProfileModal">&#10133;</button></th>
                </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div>
        <div class="modal" id="addProfileModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="newUserIdInput">User id</label>
                        <input type="number" id="newUserIdInput" min="1" step="1"><br>
                        <label for="newNameInput">Name</label>
                        <input type="text" id="newNameInput"><br>
                        <label for="newBirthdayInput">Birthday</label>
                        <input type="date" id="newBirthdayInput"><br>
                        <label for="newEducationInput">Education</label>
                        <input type="text" id="newEducationInput"><br>
                        <label for="newWorkInput">Work</label>
                        <input type="text" id="newWorkInput"><br>
                        <label for="newCityInput">City</label>
                        <input type="text" id="newCityInput"><br>
                        <label for="newRelationshipInput">Relationship</label>
                        <select id="newRelationshipInput">
                            <option value="single">Single</option>
                            <option value="taken">Taken</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addNewProfile()">Add new profile</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="editProfileModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="editUserIdInput">User id</label>
                        <input type="number" id="editUserIdInput" min="1" step="1" disabled><br>
                        <label for="editNameInput">Name</label>
                        <input type="text" id="editNameInput"><br>
                        <label for="editBirthdayInput">Birthday</label>
                        <input type="date" id="editBirthdayInput"><br>
                        <label for="editEducationInput">Education</label>
                        <input type="text" id="editEducationInput"><br>
                        <label for="editWorkInput">Work</label>
                        <input type="text" id="editWorkInput"><br>
                        <label for="editCityInput">City</label>
                        <input type="text" id="editCityInput"><br>
                        <label for="editRelationshipInput">Relationship</label>
                        <select id="editRelationshipInput">
                            <option value="single">Single</option>
                            <option value="taken">Taken</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="editProfile()">Edit profile</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script src="js/profiles.js"></script>
    </body>
</html>
